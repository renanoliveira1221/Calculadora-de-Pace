<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Pace 2.0</title>
    <link rel="stylesheet" href="styles/style.css">
    <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">
</head>
<body>
    <main>
        <form action="">
            <div class="div_form">
                <h1 id="h1_form">Calcular</h1>
            </div>
            <div class="div_form" id="div_vel">
                <input type="radio" name="rad" id="vel" onclick="selecionar()">
                <label for="vel">Velocidade</label>
                <input type="number" name="input_vel" id="input_vel" placeholder="km/h  " disabled>
            </div>
            <div class="div_form" id="div_dis">
                <input type="radio" name="rad" id="dis" onclick="selecionar()">
                <label for="dis">Dist√¢ncia</label>
                <input type="number" name="input_dis" id="input_dis" placeholder="m  " min="1" disabled>
            </div>
            <div class="div_form" id="div_tem">
                <input type="radio" name="rad" id="tem" onclick="selecionar()">
                <label for="tem">Tempo</label>
                <input type="number" class="input_tem" name="hor" id="hor" placeholder="h  " min="0" disabled>
                <input type="number" class="input_tem" name="min" id="min" placeholder="min  " min="0" max="59" disabled>
                <input type="number" class="input_tem" name="seg" id="seg" placeholder="s  " min="0" max="59" disabled>
            </div>
            <div id="div_calcular">
                <input type="button" value="Calcular" id="calcular" onclick="click_calcular()">
            </div>
            <div id="div_res">
                <p id="res1"></p>
                <p id="res2"></p>
                
            </div>
        </form>
    </main>
    <footer>Desenvolvido por <a href="https://github.com/renanoliveira1221" target="_blank" rel="external">Renan Melo de Oliveira</a></footer>
    <script src="scripts/script.js"></script>
</body>
</html>
